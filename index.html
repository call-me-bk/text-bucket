<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>text-bucket</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
        <script src="postcode.js"></script>
        <script src="loaddoc.js"></script>
    </head>
    <body onload="loaddoc()" style="background-color: #dbe2ef;">
        <div class='heading'>
            <h1>Text Bucket</h1>
        </div>
        <div class='body1'> 
            <input type=text id='name' placeholder="Name your text file">
        </div>
        <div id='deliver'></div>
        <div class='textarea'>
            <textarea style='width:100%;height:640px' id='send' placeholder="Type here"></textarea>
        </div>
        <div class='button-container'>
            <div class = 'button-center'>
                <button onClick='postcode()'>Upload</button>
            </div>
        </div>
    </body>
